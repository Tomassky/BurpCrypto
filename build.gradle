plugins {
    id 'com.github.johnrengelman.shadow' version '8.1.1'
    id 'java'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'net.portswigger.burp.extender:burp-extender-api:1.7.13'
    implementation 'org.apache.commons:commons-lang3:3.5'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.16.0'
    implementation fileTree(dir: 'lib', include: ['*.jar'])

    compileOnly 'org.projectlombok:lombok:1.18.20'
    annotationProcessor 'org.projectlombok:lombok:1.18.20'
}

shadowJar {
    archiveBaseName.set(rootProject.name + "-request-Sign-base64")
    archiveVersion.set("v1.0")
    from fileTree(dir: 'lib', include: ['*.jar'])
    manifest {
        attributes 'Main-Class': 'burp.BurpExtender'
    }
}